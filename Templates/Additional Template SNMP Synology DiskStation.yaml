zabbix_export:
  version: '6.4'
  template_groups:
    - uuid: d35545e241ce4a358710f71959b23bfa
      name: 'Additional Templates'
  templates:
    - uuid: c81f68e2520f42cf84824c7907ddbc01
      template: 'Additional Template SNMP Synology DiskStation'
      name: 'Additional Template SNMP Synology DiskStation'
      templates:
        - name: 'Generic by SNMP'
      groups:
        - name: 'Additional Templates'
      items:
        - uuid: 797b916cee4e46ffbf7d9e6ff624fb78
          name: 'CPU fan status'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.4.2.0
          key: cpu.fan.status
          history: 1w
          description: |
            Synology cpu fan status
            Each meanings of status represented describe below.
            Normal(1):All CPU fans functional normally.
            Failed(2):One of CPU fan stopped
          valuemap:
            name: SynologyCPUFanStatus
          tags:
            - tag: Application
              value: 'Synology system'
          triggers:
            - uuid: 4ff38e59223f4422bfd4beacaedb1f35
              expression: 'last(/Additional Template SNMP Synology DiskStation/cpu.fan.status)<>1'
              name: 'CPU Fan CRITICAL on {HOST.NAME}'
              priority: HIGH
        - uuid: c9e7a074c4e24e2ca306245db2721f48
          name: 'CPU idle'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.11.11.0
          key: cpu.idle
          history: 1w
          units: '%'
          description: 'The percentage of processor time spent idle, calculated over the last minute.'
          tags:
            - tag: Application
              value: CPU
          triggers:
            - uuid: 592649085b9c47bb983c80d61cac3c91
              expression: 'avg(/Additional Template SNMP Synology DiskStation/cpu.idle,5m)<30'
              name: 'CPU Usage High on {HOST.NAME}'
              priority: WARNING
            - uuid: 242199c7647347ee8319e3ade35682cf
              expression: 'avg(/Additional Template SNMP Synology DiskStation/cpu.idle,5m)<10'
              name: 'CPU Usage Very High on {HOST.NAME}'
              priority: HIGH
        - uuid: a099cc77ab924a55a056274b388ef951
          name: 'CPU system'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.11.10.0
          key: cpu.system
          history: 1w
          units: '%'
          description: 'The percentage of CPU time spent processing system-level code, calculated over the last minute.'
          tags:
            - tag: Application
              value: CPU
        - uuid: 1c346d515fbb43cead06506cac5a8c04
          name: 'CPU user'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.11.9.0
          key: cpu.user
          history: 1w
          units: '%'
          description: 'The percentage of CPU time spent processing user-level code.'
          tags:
            - tag: Application
              value: CPU
        - uuid: 386f89de5d15411eaeb8a186aa675f6d
          name: 'Fan status'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.4.1.0
          key: fan.status
          history: 1w
          description: |
            Synology system fan status
            Each meanings of status represented describe below.
            Normal(1):All Internal fans functional normally.
            Failed(2):One of internal fan stopped
          valuemap:
            name: SynologyFanStatus
          tags:
            - tag: Application
              value: 'Synology system'
          triggers:
            - uuid: c61ca19c22f04198aa0652e4a1a6aaa8
              expression: 'last(/Additional Template SNMP Synology DiskStation/fan.status)<>1'
              name: 'System Fan Status CRITCAL on {HOST.NAME}'
              priority: WARNING
        - uuid: 2a0320b77cc0428abe2ae449c0d388df
          name: 'Total physical available'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.6.0
          key: memory.available.real
          history: 1w
          units: B
          description: 'The amount of real/physical memory currently unused or available.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
        - uuid: da424512829244988fd5cbbaca226b18
          name: 'Total swap available'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.4.0
          key: memory.available.swap
          history: 1w
          units: B
          description: 'The amount of swap space currently unused or available.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
        - uuid: 8f02b3d1f6974bc99c410846880fb76b
          name: 'Total buffer memory'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.14.0
          key: memory.buffer
          history: 1w
          units: B
          description: 'The total amount of real or virtual memory currently allocated for use as memory buffers.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
        - uuid: 169db94c82d34ea78ba9030f4a7eaf39
          name: 'Total cached memory'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.15.0
          key: memory.cached
          history: 1w
          units: B
          description: 'The total amount of real or virtual memory currently allocated for use as cached memory.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
        - uuid: 976a57407c7241fdbea79d6212d00e8b
          name: 'Total shared memory'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.13.0
          key: memory.shared
          history: 1w
          units: B
          description: 'The total amount of real or virtual memory currently allocated for use as shared memory.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
        - uuid: 5eff1734606d4378a2e89eb24fbb0bec
          name: 'Total free memory'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.11.0
          key: memory.total.free
          history: 1w
          units: B
          description: 'The total amount of memory free or available for use on this host.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
        - uuid: a2aa437178eb47b28b802bc11551a275
          name: 'Total physical memory'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.5.0
          key: memory.total.real
          history: 1w
          units: B
          description: 'The total amount of real/physical memory installed on this host.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
        - uuid: 6ded121661a14dce9a6d369958681928
          name: 'Total swap space'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.3.0
          key: memory.total.swap
          history: 1w
          units: B
          description: 'The total amount of swap space configured for this host.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
        - uuid: e0d0e0a4541a49fa9e59a4df78869c81
          name: 'Model name'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.5.1.0
          key: model.name
          delay: 1h
          history: 1w
          trends: '0'
          value_type: TEXT
          description: 'Model name of this NAS.'
          inventory_link: MODEL
          tags:
            - tag: Application
              value: 'System information'
        - uuid: 77b5c00c5aad44e78a76f7af6b9f6d0f
          name: 'OS version'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.5.3.0
          key: os.version
          delay: 1h
          history: 1w
          trends: '0'
          value_type: TEXT
          description: 'The version of DSM'
          inventory_link: OS
          tags:
            - tag: Application
              value: 'System information'
        - uuid: 72111101290b4780abefca850c31d318
          name: 'Power status'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.3.0
          key: power.status
          history: 1w
          description: |
            Synology power status
            Each meanings of status represented describe below.
            Normal(1):All power supplies functional normally.
            Failed(2):One of power supply has failed.
          valuemap:
            name: SysnologyPowerStatus
          tags:
            - tag: Application
              value: 'Synology system'
          triggers:
            - uuid: 86984006a9df4a2387e88a4fa4192804
              expression: 'last(/Additional Template SNMP Synology DiskStation/power.status)<>1'
              name: 'Power Status FAILED on {HOST.NAME}'
              priority: HIGH
        - uuid: 12c88ff43f6245b083123f3887f68eaf
          name: 'Serial number'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.5.2.0
          key: serial.number
          delay: 1h
          history: 1w
          trends: '0'
          value_type: TEXT
          description: 'Model serial number'
          inventory_link: SERIALNO_A
          tags:
            - tag: Application
              value: 'System information'
        - uuid: 253c8627e1c54202bed93b97ab45001b
          name: 'Load average 1 min'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.10.1.5.1
          key: System.laLoadInt.1
          history: 1w
          value_type: FLOAT
          description: '1 minute load.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: Application
              value: CPU
        - uuid: 7777d2f31f4d41fabe44e528c62544a8
          name: 'Load average 5 min'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.10.1.5.2
          key: System.laLoadInt.2
          history: 1w
          value_type: FLOAT
          description: '5 minute load.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: Application
              value: CPU
        - uuid: 69682d844cb947559e27b99765b1497a
          name: 'Load average 15 min'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.10.1.5.3
          key: System.laLoadInt.3
          history: 1w
          value_type: FLOAT
          description: '15 minute load.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: Application
              value: CPU
        - uuid: e1aad21afb3c4b8f95248d151f41d87a
          name: 'System status'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.1.0
          key: system.status
          history: 1w
          description: |
            Synology system status
            Each meanings of status represented describe below.
            Normal(1):System functionals normally.
            Failed(2):Volume has crashed
          valuemap:
            name: SynologySystemStatus
          tags:
            - tag: Application
              value: 'Synology system'
          triggers:
            - uuid: 4accd98b2b1b43dbbee93af836c2ac1b
              expression: 'last(/Additional Template SNMP Synology DiskStation/system.status)<>1'
              name: 'System Partition CRITICAL on {HOST.NAME}'
              priority: DISASTER
        - uuid: ce9987c32d91453796cc7101d3dc949a
          name: 'System temperature'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.2.0
          key: system.temperature
          history: 1w
          units: C
          description: |
            Synology system temperature
            The temperature of Disk Station uses Celsius degree
          tags:
            - tag: Application
              value: 'Synology system'
          triggers:
            - uuid: 3520a6deaef146eca187fe2caf7457ea
              expression: 'avg(/Additional Template SNMP Synology DiskStation/system.temperature,#4)>60'
              name: 'System Temperature CRITICAL on {HOST.NAME}'
              priority: AVERAGE
        - uuid: 6e49a64c5073455a93a97b086dac074a
          name: 'Upgrade available'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.5.4.0
          key: upgrade.available
          delay: 1h
          history: 1w
          description: |
            This oid is for checking whether there is a latest DSM can be upgraded.
            Available(1):There is version ready for download.
            Unavailable(2):The DSM is latest version.
            Connecting(3):Checking for the latest DSM.
            Disconnected(4):Failed to connect to server.
            Others(5):If DSM is upgrading or downloading, the status will show others
          valuemap:
            name: SynologyUpgradeAvailable
          tags:
            - tag: Application
              value: 'System information'
          triggers:
            - uuid: a3d82acec5094c62a112da980fb92b4a
              expression: 'last(/Additional Template SNMP Synology DiskStation/upgrade.available)=1'
              name: 'Update available on {HOST.NAME}'
              priority: INFO
              manual_close: 'YES'
      discovery_rules:
        - uuid: a5f472e578724724b70bab902b1cd1cd
          name: Disk
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFINDEX},.1.3.6.1.2.1.25.2.3.1.1,{#IFDESCR},.1.3.6.1.2.1.25.2.3.1.3,{#IFUNIT},.1.3.6.1.2.1.25.2.3.1.4]'
          key: host.hrStorage.hrStorageTable.hrStorageEntry
          delay: 1h
          filter:
            conditions:
              - macro: '{#IFDESCR}'
                value: /volume
                formulaid: A
          item_prototypes:
            - uuid: 21e656d6ef334cad87901e92a5929d69
              name: 'Storage size on {#IFDESCR}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.25.2.3.1.5.{#IFINDEX}'
              key: 'host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageSize[{#IFINDEX}]'
              history: 1w
              units: B
              description: 'The size of the storage represented by this entry, in units of hrStorageAllocationUnits.'
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '4096'
              tags:
                - tag: Application
                  value: Disk
            - uuid: 9457857de6954510a1da5fb5c2109e32
              name: 'Storage used on {#IFDESCR} (%)'
              type: CALCULATED
              key: 'host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageUsed[{#IFINDEX},pct]'
              history: 1w
              units: '%'
              params: 'last(//host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageUsed[{#IFINDEX}])/last(//host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageSize[{#IFINDEX}])*100'
              description: '% of disk space used.'
              tags:
                - tag: Application
                  value: Disk
              trigger_prototypes:
                - uuid: 0789c89b613b4553b286d61409455105
                  expression: 'last(/Additional Template SNMP Synology DiskStation/host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageUsed[{#IFINDEX},pct])>{$DISK_UTIL_HIGH}'
                  name: 'Disk Space is CRITICAL on {#IFDESCR}'
                  priority: HIGH
                - uuid: 2b47c7cd991448b6b1b9da6ed85064e7
                  expression: 'last(/Additional Template SNMP Synology DiskStation/host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageUsed[{#IFINDEX},pct])>{$DISK_UTIL_WARN}'
                  name: 'Disk Space is LOW on {#IFDESCR}'
                  priority: WARNING
            - uuid: 529f1c6fb37644d4a67395d3d3c64594
              name: 'Storage used on {#IFDESCR}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.25.2.3.1.6.{#IFINDEX}'
              key: 'host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageUsed[{#IFINDEX}]'
              history: 1w
              units: B
              description: 'The amount of the storage represented by this entry.'
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '4096'
              tags:
                - tag: Application
                  value: Disk
          graph_prototypes:
            - uuid: 9262c16067304d88aa1ade1797ec3898
              name: 'Disk: Storage Evolution on {#IFDESCR}'
              height: '300'
              graph_items:
                - color: '000000'
                  calc_fnc: ALL
                  item:
                    host: 'Additional Template SNMP Synology DiskStation'
                    key: 'host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageSize[{#IFINDEX}]'
                - sortorder: '1'
                  drawtype: FILLED_REGION
                  color: 0000EE
                  item:
                    host: 'Additional Template SNMP Synology DiskStation'
                    key: 'host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageUsed[{#IFINDEX}]'
            - uuid: 1b6660a60d46484d9c40c072fc941120
              name: 'Disk: Storage Utilization on {#IFDESCR}'
              width: '600'
              height: '340'
              yaxismax: '0'
              show_work_period: 'NO'
              show_triggers: 'NO'
              type: PIE
              show_3d: 'YES'
              graph_items:
                - color: 5B5B5B
                  calc_fnc: LAST
                  type: GRAPH_SUM
                  item:
                    host: 'Additional Template SNMP Synology DiskStation'
                    key: 'host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageSize[{#IFINDEX}]'
                - sortorder: '1'
                  color: AEEE00
                  calc_fnc: LAST
                  item:
                    host: 'Additional Template SNMP Synology DiskStation'
                    key: 'host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageUsed[{#IFINDEX}]'
        - uuid: 9f938d93cd8e4850b70a3f05f6306c68
          name: Network
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFALIAS},1.3.6.1.2.1.31.1.1.1.18,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1]'
          key: ifMIB.ifMIBObjects.ifXTable.ifXEntry
          delay: 1h
          filter:
            conditions:
              - macro: '{#IFNAME}'
                value: eth
                formulaid: A
          item_prototypes:
            - uuid: c11d4db8700246f98648d3c285a92eca
              name: 'Incomming packets on interface {#IFNAME}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.6.{#SNMPINDEX}'
              key: 'ifMIB.ifMIBObjects.ifXTable.ifXEntry.ifHCInOctets.[{#IFNAME}]'
              history: 1w
              value_type: FLOAT
              units: bps
              description: 'The total number of octets received on the interface.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                - tag: Application
                  value: Network
            - uuid: 82c09a9cf1f24cc38817cc7a0a94037d
              name: 'Outgoing packets on interface {#IFNAME}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.10.{#SNMPINDEX}'
              key: 'ifMIB.ifMIBObjects.ifXTable.ifXEntry.ifHCOutOctets.[{#IFNAME}]'
              history: 1w
              value_type: FLOAT
              units: bps
              description: 'The total number of octets transmitted out of the interface.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                - tag: Application
                  value: Network
          graph_prototypes:
            - uuid: 75e48ba8266f46019dbdb370da3ac00a
              name: 'Network: Traffic on Interface {#IFNAME}'
              graph_items:
                - drawtype: GRADIENT_LINE
                  color: 00AA00
                  item:
                    host: 'Additional Template SNMP Synology DiskStation'
                    key: 'ifMIB.ifMIBObjects.ifXTable.ifXEntry.ifHCInOctets.[{#IFNAME}]'
                - sortorder: '1'
                  drawtype: GRADIENT_LINE
                  color: 3333FF
                  item:
                    host: 'Additional Template SNMP Synology DiskStation'
                    key: 'ifMIB.ifMIBObjects.ifXTable.ifXEntry.ifHCOutOctets.[{#IFNAME}]'
        - uuid: d9e67dc2248a441e923d6d9e73315a0c
          name: 'Synology space IO'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.6574.102.1.1.2]'
          key: spaceIO.spaceIOTable.spaceIOEntry
          delay: 1h
          filter:
            conditions:
              - macro: '{#SNMPVALUE}'
                value: sd
                formulaid: A
          description: 'An entry containing a device and its statistics.'
          item_prototypes:
            - uuid: fd9108468d254268af4e7974bf28c6c0
              name: 'Space load of disk {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.6574.102.1.1.7.{#SNMPINDEX}'
              key: 'spaceIO.spaceIOTable.spaceIOEntry.spaceIOLA.[{#SNMPINDEX}]'
              history: 1w
              units: '%'
              description: 'The load of disk in the volume (%).'
              tags:
                - tag: Application
                  value: 'Synology space IO'
            - uuid: 8798458107dc42a4a6966bdbc7ca0896
              name: '{#SNMPVALUE} byte(s) read since boot'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.6574.102.1.1.3.{#SNMPINDEX}'
              key: 'spaceIO.spaceIOTable.spaceIOEntry.spaceIONRead.[{#SNMPINDEX}]'
              history: 1w
              status: DISABLED
              units: byte(s)
              description: 'The number of bytes read from this volume since boot (32-bit ver.).'
              tags:
                - tag: Application
                  value: 'Synology space IO'
            - uuid: e098710bbea54107aede2daafa8bd317
              name: '{#SNMPVALUE} read access(es) since boot'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.6574.102.1.1.5.{#SNMPINDEX}'
              key: 'spaceIO.spaceIOTable.spaceIOEntry.spaceIONReads.[{#SNMPINDEX}]'
              history: 1w
              status: DISABLED
              units: byte(s)
              description: 'The number of read accesses from this volume since boot.'
              tags:
                - tag: Application
                  value: 'Synology space IO'
            - uuid: 05903f6ceeea4319b0100bdac08f7a95
              name: '{#SNMPVALUE} write accesses since boot'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.6574.102.1.1.6.{#SNMPINDEX}'
              key: 'spaceIO.spaceIOTable.spaceIOEntry.spaceIONWrites.[{#SNMPINDEX}]'
              history: 1w
              status: DISABLED
              units: byte(s)
              description: 'The number of write accesses to this volume since boot (32-bit ver.).'
              tags:
                - tag: Application
                  value: 'Synology space IO'
            - uuid: 2bde7a82bb2b42e681748e9cfa9e217c
              name: '{#SNMPVALUE} byte(s) written since boot'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.6574.102.1.1.4.{#SNMPINDEX}'
              key: 'spaceIO.spaceIOTable.spaceIOEntry.spaceIONWritten.[{#SNMPINDEX}]'
              history: 1w
              status: DISABLED
              units: byte(s)
              description: 'The number of bytes written to this volume since boot (32-bit ver.).'
              tags:
                - tag: Application
                  value: 'Synology space IO'
          graph_prototypes:
            - uuid: a356c91205874e49b6232781235564c9
              name: 'SpaceIO: Load on Disk {#SNMPVALUE} (in %)'
              graph_items:
                - color: EE00EE
                  item:
                    host: 'Additional Template SNMP Synology DiskStation'
                    key: 'spaceIO.spaceIOTable.spaceIOEntry.spaceIOLA.[{#SNMPINDEX}]'
        - uuid: 86fccf74bd484c63905515f005ecf4b4
          name: 'Synology storage IO'
